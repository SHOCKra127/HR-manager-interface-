<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cover.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="container-h3">
            <img src="resources/logo2.png" alt="logo">
            <h3>Заявка отдела кадров</h3>
        </div>

        <div class="container-settings-panel">
            <img src="./resources/question.png" alt="alerts">
            <img src="./resources/login.png" alt="login">
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="main-text">
                <h2>Сопроводительное письмо</h2>
                <h4 class="gray">Пожалуйста, предоставьте следующую информацию для завершения вашей заявки</h4>
            </div>
            <div class="form-container">
                <label>Заголовок</label>
                <input placeholder="Введите заголовок" type="text" class="border">

                <label>Описание</label>
                <textarea class="option-input" placeholder="Введите описание" class="border" rows="3"></textarea>
            </div>
            <div class="form-photo">
                <div class="photo-text">
                    Ваше фото
                </div>
                <div class="form-send">
                    <img src="./resources/air.png" alt="air">
                    <h4 class="padding-bottom gray">Перетащите сюда ваши файлы или</h4>
                    <button class="btn-send">Просмотр</button>
                    <p class="p14 gray">Максимальный размер</p>
                    <p class="p14 gray">файла: 10 МБ</p>
                </div>
            </div>
            <div class="btn-white-blue">
                <button class="btn-white">Вернуться</button>
                <button class="btn-blue">Продолжить</button>
            </div>
        </div>
    </main>
</body>
</html>
