<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="container-h3">
            <img src="resources/logo2.png" alt="logo">
            <h3>Заявка отдела кадров</h3>
        </div>

        <div class="container-settings-panel">
            <img src="./resources/question.png" alt="alerts">
            <img src="./resources/login.png" alt="login">
        </div>
    </nav>

    <main>
        
        <div class="main-container">
            <h2 class="form-text">Персональная информация</h2>
            <div class="form">
                <div class="personal-information">
                    <label>Имя</label>
                    <input placeholder="Введите Имя" type="text" class="border">
                </div>
                <div class="personal-information">
                    <label>Фамилия</label>
                    <input placeholder="Введите Фамилия" type="text" class="border">
                </div>
                <div class="personal-information">
                    <label>Отчество</label>
                    <input placeholder="Введите Отчество" type="text" class="border">
                </div>
                <div class="personal-information">
                    <label>Номер телефона</label>
                    <input placeholder="+7 (___) ___-__-__" type="text" class="border">
                </div>
                <div class="personal-information">
                    <label>Электронная почта</label>
                    <input placeholder="Введите Электронной почты" type="text" class="border">
                </div>
                <div class="personal-information">
                    <label>Ваша дата рождения</label>
                    <input placeholder="день/месяц/год" type="text" class="border">
                </div>
            </div>


            <h2 class="form-text">Информация о документе</h2>
            <div class="form">
                <div class="personal-information">
                    <label>Номер паспорта</label>
                    <input placeholder="Введите номер паспорта" type="text" class="border">
                </div>
                <div class="personal-information">
                    <label>Код подразделения</label>
                    <input placeholder="выберите код подразделения" type="text" class="border">
                </div>
                <div class="personal-information">
                    <label>Кем выдан паспорт</label>
                    <input placeholder="Введите кем выдан паспорт" type="text" class="border">
                </div>
                <div class="personal-information">
                    <label>Номер СНИЛС</label>
                    <input placeholder="XXX-XXX-XXX XX" type="text" class="border">
                </div>
                <div class="personal-information">
                    <label>Номер ОМС</label>
                    <input placeholder="Введите номер ОМС" type="text" class="border">
                </div>
                <div class="personal-information">
                    <label>Ваш пол</label>
                    <input placeholder="выберите ваш пол" type="text" class="border">
                </div>
            </div>
                
            <h2 class="form-text">Опыт работы</h2>
            <div class="experience border">
                <div class="experience-form">
                    <div class="personal-information-experience">
                        <label>Название компании</label>
                        <input placeholder="Введите название компании" type="text" class="border">
                    </div>
            
                    <div class="date">
                        <div class="personal-information-experience">
                            <label>Дата начала</label>
                            <input placeholder="день/месяц/год" type="text" class="border">
                        </div>
                        <div class="personal-information-experience">
                            <label>Дата окончания</label>
                            <input placeholder="день/месяц/год" type="text" class="border">
                        </div>
                    </div>
            
                    <div class="personal-information-experience">
                        <label>Должность</label>
                        <input placeholder="Введите вашу должность" type="text" class="border">
                    </div>
            
                    <div class="personal-information-experience">
                        <label>Обязанности</label>
                        <input placeholder="Опишите свои обязанности" type="text" class="border">
                    </div>
                </div>
            </div>

                <div class="next-or-info">
                    <div class="new-form">
                        <img src="resources/plus.png" alt="">
                        <h4>Добавить еще один опыт работы</h4>
                    </div>
                    <div class="button">
                        <button class="btn-1"><p>Перейти к следующему шагу</p> <img src="./resources/next.png" alt=""></button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
